    <div class = "wrapper container-fluid" id = "login">
        <div class = "form-box login">
            <h2>Login</h2>
            <form action = "#" method = "get" onsubmit="return validateEmail()"> <!--allows users to submit data to a server. Acts as a container for input elements--> 
                <div class = "input-box">
                    
                    <input type = "email" required>
                    <label>Email</label>
                </div>
                
                <div class = "input-box">
                    <span class = "icon"></span> <!--span is an inline contianer-->
                    <input type = "password" required>
                    <label>Password</label>
                </div>
                
                <div class = "forget">
                    <label style="color: rgba(0,0,0,.5);font-weight: 500;"><input type = "checkbox">Remember me</label>
                    <br>
                    <a style = "padding-bottom: 34px" href = "#">Forgot Password?</a>
                </div>
                
                <button type = "submit" class="btn">Login</button>
                
                <div class = "register" id = "signup">
                    <p>Don't have an account? <a href = "#" class = "signup-link" onclick="return showRegisterForm()"> Sign up </a></p>
                </div>
                
            </form>
        </div>

    <div class = "wrapper container-fluid" id = "register" style="display: none; height: 700px;">
        <div class = "form-box register justify-content-center">
            <h2>Register</h2>
            <form action = "#" method = "get" onsubmit="return validateEmail()"> <!--allows users to submit data to a server. Acts as a container for input elements--> 
                
                <div class = "input-box">
                    <input type = "text" required>
                    <label>First Name</label>
                </div>
                
                <div class = "input-box">
                    <input type = "text" required>
                    <label>Last Name</label>
                </div>
                
                <div class = "input-box">
                    <input type = "text" required>
                    <label>Location  (i.e. Pullman, WA)</label>
                </div>
                
                <div class = "input-box">
                    <input type = "text" required>
                    <label>Occupation (i.e. Trucker, Broker, Brokeage)</label>
                </div>
                
                <div class = "input-box">
                    <input type = "email" required>
                    <label>Email</label>
                </div>
                
                <div class = "input-box">
                    <span class = "icon"></span> <!--span is an inline contianer-->
                    <input type = "password" required>
                    <label>Password</label>
                </div>
                
                <div class = "forget">
                    <label style="color: rgba(0,0,0,.5);font-weight: 500;"><input type = "checkbox">I agree to the <a style = "padding: 10px"href = "#"> terms & conditions</a></label>
